
<!-- NAVBAR -->
<div class="mx-auto w-full absolute top-0 !z-[99999]">
    <div class="w-9/12 mx-auto">
        <app-navbar></app-navbar>
    </div>
</div>


<!-- MAP -->
<div class="!z-0 top-0 w-full h-[100vh]" mapdiv>

    <app-map [dimensions]="{ width: '100%', height: '100%' }" [geo]="geodata"
    >
    </app-map>

</div>


<!-- OPTIONS -->
<div class="w-fit absolute bottom-0 left-[12.5vw] !z-[99999] ">
    <div>
        
        <!-- START -->
        <div class="relative cursor-pointer w-fit my-8 rounded-md flex flex-row justify-start">

            <div [class.hide]="!this.tools" class="px-5 py-3 w-fit text-[#000000B0] text-2xl rounded-md mx-2 bg-white shadow-[0_0_60PX_6PX_#090e1b1f]">
                <div class="flex flex-row gap-4 h-full px-1">
                    <span (click)="mapNeutral()" icon class="text-[#000000B0] h-full text-2xl flex items-center justify-center">map</span>
                    <span (click)="mapPrices()" icon class="text-[#000000B0] h-full text-2xl flex items-center justify-center">euro</span>
                    <span (click)="mapPopulation()" icon class="text-[#000000B0] h-full text-2xl flex items-center justify-center">groups</span>
                </div>
            </div>
        
            <!-- RIGHT -->
            
        </div>
        <!-- END -->

    </div>
</div>
